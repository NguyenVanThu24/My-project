    <script>
        var x = [], dem;
        const n = 8;
        function to_mau(d,c,m){
        	var tag='.hang'+d+',.cot'+c+',.tong'+(d+c)+',.hieu'+(d-c);
        	$(tag).css({'background-color':m});
        }
        function draw_kq(x) {
        	//show kq ra bàn cờ
            var s = '<table border=1>';
            for (var d = 0; d < n; d++) {
                s += '<tr>';
                for (var c = 0; c < n; c++) {
                	var tag='hang'+d+' cot'+c+' tong'+(d+c)+' hieu'+(d-c);
                    if (x[d] == c)
                        s += '<td title="Hậu '+(d+1)+': ở dòng '+(d+1)+', cột '+(c+1)+'" class="hau '+tag+'" class="hau" onmouseover="to_mau('+d+','+c+',\'red\')" onmouseout="to_mau('+d+','+c+',\'white\')"></td>';
                    else
                        s += '<td class="'+tag+'"></td>';
                }
                s += '</tr>';
            }
            s += '</table>'
            var bc=document.getElementById('ban-co');
            bc.innerHTML = s;
            bc.scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" });
        }
        
        function show_kq() {            
            var s = '', t=[];
            for (var i = 0; i < n; i++) {
                t.push(x[i] + 1)
            }
            var nghiem = t.join(', ');
            dem++;
            var kq = document.getElementById('ket-qua')
            kq.innerHTML += 'Nghiệm ' + dem + ': ' + nghiem + 
            			    ' <button class="btn btn-sm btn-warning my-1" onclick="draw_kq(['+x.join(',')+'])">Draw nghiệm '+dem+'</button><br>';
            if (dem == 1) {
                draw_kq(x);
            }
        }

        function check_ko_an_nhau(i) {
            //đã xếp được các hậu i vào hàng i, tại cột x[i]
            //các hậu khác từ 0->i-1 cũng thế: cũng ko ăn nhau
            //cần check hậu i có ăn các hậu 0->i-1 ko?
            for (var j = 0; j < i; j++) {
                if (x[i] == x[j]) //trùng cột => ăn nhau
                    return false; //cách này ko đc
                if (i + x[i] == j + x[j])
                    return false; //đường chéo SẮC ăn nhau
                if (i - x[i] == j - x[j])
                    return false; //đường chéo HUYỀN ăn nhau
            }
            return true //được
        }

        //x[i] là cột của hậu i
        function xep_hau(i) {
            for (var cot = 0; cot < n; cot++) {
                x[i] = cot
                if (check_ko_an_nhau(i)) { //nhánh cận
                    if (i == n - 1) {
                        //đã đến thằng cuối cùng
                        show_kq() //suy biến: ko đệ quy
                    } else {
                        xep_hau(i + 1) //đệ quy
                    }
                }
            }
        }
        function giai_toan() {
            //x là vecto chứa nghiệm
            //mỗi hậu ở 1 dòng
            //x[i] là cột của hậu i : cột từ 0..n-1
            for (var i = 0; i < n; i++) {
                x[i] = 0 // chưa ở cột nào cả
            }
            dem = 0
            xep_hau(0) //tô 1 màu cho quốc gia đầu tiên
        }
    </script>
</head>
<body>
 	<div class="container-fluid">
	    <div class="jumbotron p-3 my-3 bg-primary text-white khong-in">
	        <h2 id="app-title">Xếp 8 hậu</h2>
	        <p id="app-sologan">
	            Có 8 quân Hậu (cờ vua), cần xếp vào bàn cờ 8x8 sao cho chúng ko ăn nhau (theo luật cờ vua)
	        </p>
	        <button class="btn btn-info" onclick="giai_toan()">Giải ngay: Tìm cách xếp</button>
	    </div>
	    <div class="row">
	    	<div class="col-md-6 col1">
	    		<div id="ban-co"></div>
	    	</div>
	    	<div class="col-md-6 col2">
	    		<div id="ket-qua"></div>
	    	</div>
	    </div>
    </div>
</body>
</html>
